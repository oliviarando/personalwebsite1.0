    <h1>Contact</h1>
    <form method="post" action="https://formspree.io/okrando@comcast.net">
      <div class="form-group">
        <label for="exampleInputName1">Name (required)</label>
        <input type="text" name="name" class="form-control" id="exampleInputName1">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email (required)</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputSubject1">Subject</label>
        <input type="text" name="subject" class="form-control" id="exampleInputSubject1">
      </div>
      <div class="form-group">
        <label for="exampleInputMessage1">Message</label>
        <input type="text" name="message" class="form-control" id="exampleInputMessage1">
      </div>
      <button type="submit" class="btn btn-variant">Send</button>
    </form>
